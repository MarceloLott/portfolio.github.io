                    <h4><u> Arkai (Short 3D Animation) </u></h4>

                    <div class="videodiv">
                        <iframe src="https://player.vimeo.com/video/378417143" class="video" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

                    <div>

                        <h1>Slideshow Exemplo w3 CSS premades</h1>
                        <p class="w3-center">Slideshow</p>
                        <div class="w3-content w3-display-container" align="center"></div>
                        <img class="mySlides w3-animate-fading w3-circle" src="Linking.gif" style="width:50%">
                        <div class="w3-display-container mySlides"> 
                            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-orange">
                                Papiro do Livro dos Mortos.
                            </div>
                        </div>

                        <img class="mySlides w3-animate-left " src="CodexAlexandrinus.png" style="width:25%">
                        <img class="mySlides w3-animate-rigth " src="Hyeroglifos.png" style="width:25%">
                        <img class="mySlides w3-animate-top w3-border w3-padding" src="PlacaDeArgila.jpg" style="width:25%">
                        <img class="mySlides w3-animate-bottom " src="Surfing.gif" style="width:25%;max-width:380px">
                        <img class="mySlides w3-animate-zoom w3-round w3-opacity-max" src="HarmonicusDigitalia2.0_1.jpg" style="width:25%">
                        <img class="mySlides w3-animate-spin " src="WEB01.gif" style="width:25%">

                        <div class="w3-center">

                            <button class="w3-button" onclick="plusDivs(-1)">&#10094; Prev</button>
                            <button class="w3-button demo" onclick="currentDiv(1)">1</button>
                            <button class="w3-button demo" onclick="currentDiv(2)">2</button>
                            <button class="w3-button demo" onclick="currentDiv(3)">3</button>
                            <button class="w3-button demo" onclick="currentDiv(4)">4</button>
                            <button class="w3-button demo" onclick="currentDiv(5)">5</button>
                            <button class="w3-button demo" onclick="currentDiv(6)">6</button>
                            <button class="w3-button demo" onclick="currentDiv(7)">7</button>
                            <button class="w3-button demo" onclick="currentDiv(8)">8</button>
                            <button class="w3-button" onclick="plusDivs(1)">Next &#10095;</button>

                        </div>

                        <script>

                            var slideIndex = 1;
                            showDivs(slideIndex);
                            function plusDivs(n) {
                                showDivs(slideIndex += n);
                            }
                            function currentDiv(n) {
                                showDivs(slideIndex = n);
                            }
                            function showDivs(n) {
                                var i;
                                var x = document.getElementsByClassName("mySlides");
                                var dots = document.getElementsByClassName("demo");
                                if (n > x.length) {slideIndex = 1}
                                if (n < 1) {slideIndex = x.length}
                                for (i = 0; i < x.length; i++) {
								x[i].style.display = "none";  
							    }
                                for (i = 0; i < dots.length; i++) {
								dots[i].className = dots[i].className.replace(" w3-red", "");
							    }
                                x[slideIndex-1].style.display = "block"; 
                                dots[slideIndex-1].className += " w3-red";
                            }
                        </script>
